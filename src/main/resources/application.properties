spring.application.name=smart-broker-api-g10

# Configuração do PostgreSQL (conforme definido no docker-compose.yml)
spring.datasource.url=jdbc:postgresql://localhost:5432/meu_banco
spring.datasource.username=usuario
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=30000


# Dialeto do Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações de geração de esquema do Hibernate
# update: ajusta o esquema do banco de dados sem perder dados existentes
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL gerado pelo Hibernate no console
spring.jpa.show-sql=true

# Formatar as consultas SQL para torná-las mais legíveis no console
spring.jpa.properties.hibernate.format_sql=true

# Configurações do pool de conexões (opcional, mas recomendado)
# Limite máximo de conexões no pool
spring.datasource.hikari.maximum-pool-size=10

# Tempo máximo de espera para uma conexão
spring.datasource.hikari.connection-timeout=20000

# Desativar o cache de segundo nível
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Configurações de logging (opcional, para depuração)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuração do servidor (porta da aplicação)
server.port=8080
