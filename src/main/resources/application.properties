spring.application.name=smart-broker-api-g10

# Configuração do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/meu_banco
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=30000

# Dialeto do Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações de geração de esquema do Hibernate
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL gerado pelo Hibernate no console
spring.jpa.show-sql=true

# Formatar as consultas SQL para torná-las mais legíveis no console
spring.jpa.properties.hibernate.format_sql=true

# Configurações do pool de conexões
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=20000

# Desativar o cache de segundo nível
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Configurações de logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuração do servidor
server.port=8083

openai.api.key=

spring.security.enabled=false
